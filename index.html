<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>自己紹介 | あなたの名前</title>
    <style>
      :root { --bg: #f8fafc; --fg: #0f172a; --muted: #475569; --border: #e2e8f0; --accent: #2563eb; }
      body { margin: 0; background: var(--bg); color: var(--fg); line-height: 1.7; font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif; }
      .container { max-width: 820px; padding: 24px 16px 48px; margin: 0 auto; }
      header { margin: 8px 0 20px; }
      h1 { margin: 0 0 6px; font-size: 28px; }
      .subtitle { margin: 0; color: var(--muted); }
      section { background: #fff; border: 1px solid var(--border); border-radius: 12px; padding: 18px 20px; }
      section + section { margin-top: 14px; }
      h2 { margin: 0 0 10px; font-size: 18px; }
      ul { margin: 0; padding-left: 20px; }
      a { color: var(--accent); text-decoration: none; }
      a:hover { text-decoration: underline; }
      footer { margin-top: 20px; color: var(--muted); font-size: 14px; }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>こんにちは、<span id="name">あなたの名前</span>です。</h1>
        <p class="subtitle">職種や関心分野などをひとこと。</p>
      </header>

      <section>
        <h2>自己紹介</h2>
        <p>
          簡単な自己紹介文をここに書いてください。現在取り組んでいること、得意分野、好きな技術・趣味など。
        </p>
        <ul>
          <li>スキル: HTML / CSS / JavaScript</li>
          <li>興味: Web開発、UI/UX、学習</li>
          <li>所在地: （例）東京</li>
        </ul>
      </section>

      <section>
        <h2>リンク</h2>
        <p>
          <a href="#" target="_blank" rel="noopener">GitHub</a> ・
          <a href="#" target="_blank" rel="noopener">X（Twitter）</a> ・
          <a href="mailto:you@example.com">メール</a>
        </p>
      </section>

      <footer>
        必要に応じて内容を更新してください。
      </footer>
    </div>
  </body>
</html>
